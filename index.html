<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer type="module"></script>
  </head>
  <body>
    <main>
      <section>
        <h2>Experience</h2>
        <div class="experience-canvas">
          <canvas class="pepitos"></canvas>
        </div>
        <div class="steps">
          <div class="step step-background">
            <h3>Background</h3>
            <div class="step-controls">
              <button data-color="#ffffff">White</button>
              <button data-color="#000000">Back</button>
            </div>
          </div>

          <div class="step step-music">
            <h3>Music</h3>
            <select id="step-music-select">
              <option selected disabled>Select one</option>
              <option value="grimes">Grimes</option>
              <option value="saoki">Steve Aoki</option>
              <option value="jdivision">Joy Division</option>
              <option value="amonkeys">Arctic Monkeys</option>
            </select>
            <button>‚èØ</button>
          </div>

          <div class="step step-asset">
            <h3>Asset</h3>
            <div class="step-controls">
              <div class="step-colors">
                <button data-color="rgba(0,0,0,0)">Transparent</button>
                <button data-color="#2c3e50">White</button>
                <button data-color="#3498db">Blue</button>
                <button data-color="#e74c3c">Red</button>
                <button data-color="#27ae60">Green</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  </body>
</html>
